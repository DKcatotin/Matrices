<title>Flexbox Matrices Jeremy Catota</title>
  <link rel="stylesheet" href="https://unpkg.com/primeflex@3.3.0/primeflex.css">
  <style>
    .box {
      border: 1px solid #000;
      text-align: center;
      font-size: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100px;
      box-sizing: border-box;
     
    }
    .len {
      
      background-color: firebrick;
    }
    .matrix-5x5 .box {
      
      background-color: firebrick;
    }
    .matriz-3x3 .box{
    
      background-color: aquamarine;
    }
    .non{
      background-color: rgb(13, 114, 148);
    }
    .pep{
      
      background-color: blueviolet;
    }
    .ji{
      background-color: rgb(134, 35, 105);
    }
  </style>
  <body>
    <h1></h1>
    <div class="grid justify-content-center align-items-center">
      <!-- Contenedor del elemento 5 -->
      <div class="col-12 sm:col-12 md:col-4 lg:col-5" style="height: 150px;">
        <div class="flex justify-content-center align-items-center" style="height: 100% ;">
          <div class="p-4 bg-primary box" style="width: 100%; text-align: center;">
            5
          </div>
        </div>
      </div>
    </div>
  
      

    <div class="grid justify-content-between align-items-center matriz-4x4">
      <!-- Elemento 3 -->
      <div class="col-12 sm:col-2 md:col-2 lg:col-3">
        <div class="non">
          <div class="box">
            3
          </div>
        </div>
      </div>
    
      <!-- Elemento 4 -->
      <div class="col-12 sm:col-2 md:col-2 lg:col-4">
        <div class="non">
          <div class="box">
            4
          </div>
        </div>
      </div>
    </div>
    
  <h1></h1>
  <div class="matriz-8x8">
    <div class="grid justify-content-center align-items-center">
      <!-- Cada elemento ahora ocupa 1/12 de las columnas en lg -->
      <div class="col-12 sm:col-6 md:col-2 lg:col-1">
        <div class="len">
          <div class="p-4 bg-primary box">1</div>
        </div>
      </div>

      <div class="col-12 sm:col-6 md:col-2 lg:col-1">
        <div class="len">
          <div class="p-4 bg-primary box">2</div>
        </div>
      </div>

      <div class="col-12 sm:col-6 md:col-2 lg:col-1">
        <div class="len">
          <div class="p-4 bg-primary box">3</div>
        </div>
      </div>

      <div class="col-12 sm:col-6 md:col-2 lg:col-1">
        <div class="len">
          <div class="p-4 bg-primary box">4</div>
        </div>
      </div>

      <div class="col-12 sm:col-6 md:col-2 lg:col-1">
        <div class="len">
          <div class="p-4 bg-primary box">5</div>
        </div>
      </div>

      <div class="col-12 sm:col-6 md:col-2 lg:col-1">
        <div class="len">
          <div class="p-4 bg-primary box">6</div>
        </div>
      </div>

      <!-- En pantallas medianas (md) los elementos 7 y 8 deben estar en una nueva fila -->
      <div class="col-12 sm:col-6 md:col-2 lg:col-1">
        <div class="len">
          <div class="p-4 bg-primary box">7</div>
        </div>
      </div>

      <div class="col-12 sm:col-6 md:col-2 lg:col-1">
        <div class="len">
          <div class="p-4 bg-primary box">8</div>
        </div>
      </div>
    </div>
  </div>


  
    <h1></h1>

        <div class="grid justify-content-end">
            <div class="col-12 sm:col-6 md:col-4 lg:col-3">
