<div class="p-fluid">
 
  <div class="button-group" style="display: flex; gap: 10px; margin-bottom: 20px;">
    <button pButton type="button" label="Formulario 1" icon="pi pi-pencil" (click)="showForm(1)"></button>
    <button pButton type="button" label="Formulario 2" icon="pi pi-user" (click)="showForm(2)"></button>
    <button pButton type="button" label="Formulario 3" icon="pi pi-calendar" (click)="showForm(3)"></button>
  </div>

  
  <form *ngIf="selectedForm" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div *ngIf="selectedForm === 1">
      <div class="field">
        <label for="inputText">Texto</label>
        <input id="inputText" type="text" pInputText formControlName="inputText" />
      </div>
      <div class="field">
        <label for="inputNumber">Número</label>
        <input id="inputNumber" type="number" pInputText formControlName="inputNumber" />
      </div>
    </div>

    <div *ngIf="selectedForm === 2">
      <div class="field">
        <label for="dropdown">Seleccionar</label>
        <p-dropdown
          id="dropdown"
          [options]="dropdownOptions"
          formControlName="dropdown"
          placeholder="Seleccionar"
        ></p-dropdown>
      </div>
      <div class="field">
        <label for="inputEmail">Correo Electrónico</label>
        <input id="inputEmail" type="email" pInputText formControlName="email" />
      </div>
    </div>

    <div *ngIf="selectedForm === 3">
      <div class="field">
        <label for="multiSelect">Seleccionar Múltiple</label>
        <p-multiSelect
          id="multiSelect"
          [options]="dropdownOptions"
          formControlName="multiSelect"
          placeholder="Selecciona una o varias opciones"
        ></p-multiSelect>
      </div>
      <div class="field">
        <label for="inputDate">Fecha</label>
        <p-calendar id="inputDate" formControlName="date"></p-calendar>
      </div>
    </div>

    <div class="field" style="margin-top: 20px;">
      <button pButton type="submit" label="Enviar" icon="pi pi-check"></button>
    </div>
  </form>

  
  <p-message *ngIf="submitted" severity="success" text="Formulario enviado correctamente!"></p-message>
</div>


<a routerLink="/deberes" style="display: block; text-align: center; margin-top: 1rem; font-size: 1rem; color: #007bff; text-decoration: none;">
  Volver a la lista de Deberes
</a>
