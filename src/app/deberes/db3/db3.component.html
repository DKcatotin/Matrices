<title>Flexbox Matrices Jeremy Catota</title>
  <link rel="stylesheet" href="https://unpkg.com/primeflex@3.3.0/primeflex.css">
  <style>
    .box {
      border: 1px solid #000;
      text-align: center;
      font-size: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100px;
      box-sizing: border-box;
     
    }
    .matrix-5x5 {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 5 columnas de igual tama√±o */
      background-color: firebrick;
    }
    .matrix-5x5 .box {
      
      background-color: firebrick;
    }
    .matriz-3x3 .box{
    
      background-color: aquamarine;
    }
    .matriz-4x4 .box{
      background-color: lightblue;
    }
    .matriz-6x6 .box{
      
      background-color: blueviolet;
    }
    
  </style>
  <body>
    <div class="matriz-3x3">
        <div class="grid justify-content-center">
            <!-- Cuadro que ocupa 4 columnas -->
            <div class="col-12 sm:col-6 md:col-4 lg:col-4 box">
              <div class="p-4 bg-primary ">
                 4 
              </div>
            </div>
        </div>
    </div>
    <div >
        <div class="grid">
        
            <div class="col-12 sm:col-6 md:col-4 lg:col-2">
              <div class="p-4 bg-primary box">
               2
              </div>
            </div>
        
            <!-- Espacio en el centro (opcional) para separar los cuadros -->
            <div class="col-12 sm:col-6 md:col-4 lg:col-8"></div>
        
            <!-- Cuadro de la derecha (2 columnas) -->
            <div class="col-12 sm:col-6 md:col-4 lg:col-2">
              <div class="p-4 bg-secondary box">
                2
              </div>
            </div>
        </div>
    </div>
    <div>
            <!-- Contenedor grid para seis cuadros en una sola fila -->
            <div class="grid">
              <!-- Cuadro 1 -->
              <div class="col-1 sm:col-1 md:col-1 lg:col-1">
                <div class="p-4 bg-primary box">
                  1
                </div>
              </div>
              
              <!-- Cuadro 2 -->
              <div class="col-1 sm:col-1 md:col-1 lg:col-1">
                <div class="p-4 bg-secondary box">
                  2
                </div>
              </div>
              
              <!-- Cuadro 3 -->
              <div class="col-1 sm:col-1 md:col-1 lg:col-1">
                <div class="p-4 bg-success box">
                  3
                </div>
              </div>
              
              <!-- Cuadro 4 -->
              <div class="col-1 sm:col-1 md:col-1 lg:col-1">
                <div class="p-4 bg-warning box">
                  4
                </div>
              </div>
              
              <!-- Cuadro 5 -->
              <div class="col-1 sm:col-1 md:col-1 lg:col-1">
                <div class="p-4 bg-info box">
                 5
                </div>
              </div>
              
              <!-- Cuadro 6 -->
              <div class="col-1 sm:col-1 md:col-1 lg:col-1">
                <div class="p-4 bg-light box">
                  6
                </div>
              </div>
            </div>      
    </div>
    <div>
        <div class="grid">
    
            <!-- Cuadro 1 (1 columna) -->
            <div class="col-1 sm:col-1 md:col-1 lg:col-1">
              <div class="p-4 bg-primary box">
                1
              </div>
            </div>
        
            <!-- Cuadro 2 (1 columna) -->
            <div class="col-1 sm:col-1 md:col-1 lg:col-1">
              <div class="p-4 bg-secondary box">
                1
              </div>
            </div>
        
          </div>
    </div>
    <div>
        <div class="grid">
    
            <!-- Cuadro 1 (1 columna) -->
            <div class="col-1 sm:col-1 md:col-1 lg:col-1">
              <div class="p-4 bg-primary box">
                1
              </div>
            </div>
        
            <!-- Espacio de 10 columnas -->
            <div class="col-10 sm:col-10 md:col-10 lg:col-10"></div>
        
            <!-- Cuadro 2 (1 columna) -->
            <div class="col-1 sm:col-1 md:col-1 lg:col-1">
              <div class="p-4 bg-secondary box">
                1
              </div>
            </div>
        
          </div>
    </div>
    <div>
        <div class="grid">
            
            <div class="col-12 sm:col-6 md:col-4 lg:col-4">
              <div class="p-4 bg-primary box">
                4
              </div>
            </div>
          </div>
    </div>
  </body>
